name: SelfHosted_Unity_Build

on:
  workflow_dispatch:
  push:
    branches:
      - BirdFly
  pull_request:
    branches:
      - BirdFly

jobs:
  buildForAllSupportedPlatforms:
    runs-on: [self-hosted, windows]

    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android
          - StandaloneWindows64
          - WebGL

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure git in PATH
        shell: pwsh
        run: |
          $gitPath = 'C:\Program Files\Git\cmd'
          if (Test-Path $gitPath) {
            Write-Host "Adding $gitPath to PATH"
            echo "PATH=$env:PATH;$gitPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            Write-Error "Git path not found: $gitPath"
          }
          git --version

      - name: Build with Unity
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
