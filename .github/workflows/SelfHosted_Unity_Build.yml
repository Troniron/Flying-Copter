name: SelfHosted_Unity_Android

on:
  workflow_dispatch:
  push:
    branches:
      - BirdFly
  pull_request:
    branches:
      - BirdFly

jobs:
  build-android:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Android with Unity
        shell: cmd
        run: |
          set "UNITY_PATH=C:\Program Files\Unity\Hub\Editor\2022.3.20f1\Editor\Unity.exe"

          echo Using Unity at: %UNITY_PATH%
          if not exist "%UNITY_PATH%" (
            echo ERROR: Unity not found at %UNITY_PATH%
            exit /b 1
          )

          rem Optional: ensure folder exists
          if not exist build\Android mkdir build\Android

          "%UNITY_PATH%" ^
            -batchmode -nographics ^
            -projectPath "%CD%" ^
            -executeMethod CIAndroidBuild.BuildAndroid ^
            -quit ^
            -logfile build\Android\unity-build.log

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: build/Android/AndroidBuild.apk
