name: SelfHosted_Unity_Build

on:
  workflow_dispatch:
  push:
    branches:
      - BirdFly
  pull_request:
    branches:
      - BirdFly

jobs:
  buildForAllSupportedPlatforms:
    runs-on: [self-hosted, windows]

    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android
          - StandaloneWindows64
          - WebGL

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure git in PATH
        shell: cmd
        run: |
          echo Checking git location...
          where git
          echo Adding Git to PATH for this job...
          echo PATH=%PATH%;C:\Program Files\Git\cmd>>"%GITHUB_ENV%"
          git --version

      - name: Build with Unity
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
