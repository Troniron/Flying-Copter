name: SelfHosted_Unity_Build_Simple

on:
  workflow_dispatch:
  push:
    branches:
      - BirdFly

jobs:
  build-android:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Android with Unity
        shell: cmd
        run: |
          "C:\Program Files\Unity\Hub\Editor\2022.3.0f1\Editor\Unity.exe" ^
            -batchmode -nographics -quit ^
            -projectPath "%CD%" ^
            -buildTarget Android ^
            -customBuildName "AndroidBuild" ^
            -customBuildPath "build\Android\AndroidBuild.apk"

      - name: Upload Android build
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: build/Android
